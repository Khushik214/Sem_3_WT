<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter n"))
        fact=1,i=1
        for(i=1;i<=n;i++){
            fact=fact*i;
        }
        document.write(fact)
    </script>
