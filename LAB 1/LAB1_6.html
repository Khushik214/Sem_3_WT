<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter n"))
        a=n,result=0
        while(n>0){
            r=n%10;
            result +=Math.pow(r,3)
            n=parseInt(n/10);
        }
        if(result==a){
            document.write("armstrong")
        }
        else{
            document.write("not armstong")
        }
        // 1^3+2^3+3^3=123 not armstong
        // 1^3+5^3+3^3=153 is armstrong
    </script>
</body>
</html>
