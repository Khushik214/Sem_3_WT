<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        students =["darshan","university","rajkot","marwadi"]
             document.write(students);
             document.write("<br/>");
           //push
            students.push("gujarat");
            document.write(students);
            document.write("<br/>");

            // pop
            students.pop("gujarat");
            document.write(students);
            document.write("<br/>");
            //shift
            students.shift();
            document.write(students);
            document.write("<br/>");
            //unshift
            students.unshift("indian");
            document.write(students);
            document.write("<br/>");
            //splice
            students.splice(2,2);
            document.write(students);
            document.write("<br/>");
            //sort
            students.sort((a,b)=>(a-b));
            document.write(students);
            document.write("<br/>");

        



    </script>
</body>
</html>
