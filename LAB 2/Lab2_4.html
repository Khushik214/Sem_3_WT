<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j;
        var a1=parseInt(prompt("enter a1"))
        var a2=parseInt(prompt("enter a2"))
        let gcd=0
        for(i=1;i<=a1&&i<=a2;i++){
            if(a1%i==0 && a2%i==0){
                gcd=i;
            }
        }
        document.write(gcd);
    </script>
</body>
</html>
