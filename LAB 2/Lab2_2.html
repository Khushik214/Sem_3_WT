<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a1=parseInt(prompt("enter a1"))
         var a2=parseInt(prompt("enter a2"))
         var count=1
         for(j=a1;j<=a2;j++){
            for(i=2;i<=j;i++){
                if(j%i==0){
                    count++
                }
                
            }
            if(count==2){
                document.write(j)
            }
            
         }
         // prime in given range
            
         


    </script>
</body>
</html>
