<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        result=1
    var a=parseInt(prompt("enter a"))
    if(9<a>99)
        document.write("in valid number");
     else{
        secdigit=a%10;
        firstdigit=Math.floor(a/10);
        }
        for(var i=1;i<=secdigit;i++){
           result=result*firstdigit;
        }
        document.write(result);
    </script>
</body>
</html>
