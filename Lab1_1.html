<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       var a=parseInt(prompt("enter number 1"))
       var b=parseInt(prompt("enter number 2"))
       var c=(prompt("enter 1for addition 2 for substraction 3 for multipal and 4 for division"))
       if(c=='1'){
            document.write(a+b)
       }
       else if(c=='2'){
        document.write(a-b)
       }
       else if(c=='3'){
        document.write(a*b)
       }
       else {
        document.write(a/b)
       }
    </script>
</body>
</html>
